   <script type="text/babel">


      var Title = React.createClass({
         render: function () {
            return <h1>createClass component single line</h1>
         }
      })

      // Element with break line
      var Title2 = React.createClass({
         render: function () {
            return (
               <h3>createClass element with break line</h3>
            )
         }
      })
      // More than one element wrapping elements with a tag
      var Title2 = React.createClass({
         render: function () {
            return (
               <div>
                  <h3>More than one element</h3>
                  <p>This component have two html tags</p>
               </div>
            )
         }
      })


      //create element with JSX
      ReactDOM.render(
