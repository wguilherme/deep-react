<body>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"
      integrity="sha512-bPEAI/w5skhB3Kchsnt+R/e9Bvaije6PJhB5FBy6CRzUC9dB52NS9e7OK2LJQfdOUJdTkIMvA+ioWjEMYv37Jg=="

      crossorigin="anonymous"></script>

   <script>
      console.log(React)
      // create element
      var h1 = React.createElement('h1', null, 'React with CDNJS ')

      //create nested element
      var h1Span = React.createElement('h1', null, 'React with CDNJS ', React.createElement('span', null, 'Span text'))
      // render element
      // ReactDOM.render(h1, document.getElementById('app'))
      ReactDOM.render(h1Span, document.getElementById('app'))
